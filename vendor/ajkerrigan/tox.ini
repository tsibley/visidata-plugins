[tox]
envlist = py36,py38
skip_missing_interpreters = true
skipsdist = true

[testenv]
setenv =
    HOME = {toxinidir}/tests/home
    AWS_PROFILE = moto
    AWS_HOME = {toxinidir}/tests/home/.aws
    AWS_SHARED_CREDENTIALS_FILE = {toxinidir}/tests/home/.aws/credentials
    AWS_CONFIG_FILE = {toxinidir}/tests/home/.aws/config
commands = python -m pytest tests
deps = -r {toxinidir}/tests/requirements.txt
